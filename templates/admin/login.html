<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet"
        href="{{ url_for('static', filename='vendor/bootstrap-4.4.1-dist/css/bootstrap.min.css') }}" />

    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='admin/css/login.css') }}" />

    <title>Login - Apex</title>
</head>

<body class="bg-mid-night">
    <div class="container">
        <div class="row mt-5 pt-4 pt-md-5 pt-md-5">
            <div class="col-12 col-md-5 m-auto">
                <div class="row p-2">
                    <div class="col text-center">
                        <p class="logo">ApeX</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="login-section p-4 rounded">
                            <form class="pt-4 pr-4 pl-4 pb-2" action="" method="POST">
                                <div class="form-group">
                                    <input id="username" type="text" class="form-control" autocomplete="off"
                                        placeholder="Username" spellcheck="false" style="border: none;" />
                                </div>
                                <div class="form-group">
                                    <input id="password" type="password" class="form-control" autocomplete="off"
                                        placeholder="Password" style="border: none;" />
                                </div>

                                <div class="row">
                                    <div id="error-msg" class="col text-danger text-center pt-2 pb-2"></div>
                                </div>

                                <div class="row">
                                    <div class="col-6 m-auto">
                                        <button type="submit" class="btn btn-block btn-primary">
                                            Login
                                        </button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="{{ url_for('static', filename='vendor/jquery-3.4.1.min.js') }}"></script>
    <script src="{{ url_for('static', filename='vendor/popper.min.js') }}"></script>
    <script src="{{ url_for('static', filename='vendor/bootstrap-4.4.1-dist/js/bootstrap.min.js') }}"></script>

    <!-- Custom JS -->
    <script type="text/javascript" src="{{ url_for('static', filename='admin/js/config.js') }}" defer></script>
    <script type="text/javascript" src="{{ url_for('static', filename='admin/js/login.js') }}" defer></script>
</body>

</html>
