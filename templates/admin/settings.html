{% extends "admin/base.html" %} {% block links %}
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='admin/css/settings.css') }}" />
{% endblock %} {% block title %} Settings {% endblock %} {% block sidebar %}
<li><a class="active" href="#">Account</a></li>
{% endblock %} {% block content %}

<div class="container-fluid">
    <div class="row">
        <div class="col-10 col-md-6 mt-4">
            <p class="header pl-md-5 text-md-left text-center">Account</p>
            <hr />
        </div>
    </div>

    <div class="row mx-auto pl-md-5">
        <div class="col-md-7 col">
            <div id="account">
                <div id="resp">
                    <div id="updates"></div>
                    <div id="errors"></div>
                </div>
                <h6 class="mt-2">Username</h6>
                <div class="input-group mb-4">
                    <div class="col-lg-9 col-md-9">
                        <input
                            id="username"
                            type="text"
                            spellcheck="false"
                            class="form-control"
                            placeholder="Username"
                        />
                    </div>
                </div>

                <h6>Password</h6>
                <div class="input-group mb-4">
                    <div class="col-lg-9 col-md-9">
                        <input
                            id="current-password"
                            class="form-control"
                            type="password"
                            placeholder="Current Password"
                        />
                    </div>
                </div>

                <div class="input-group mb-1">
                    <div class="col-lg-9 col-md-9">
                        <input
                            id="new-password"
                            class="form-control"
                            type="password"
                            placeholder="New Password"
                        />
                    </div>
                </div>

                <div class="input-group">
                    <div class="col-lg-9 col-md-9">
                        <input
                            id="confirm-password"
                            class="form-control"
                            type="password"
                            placeholder="Confirm Password"
                        />
                    </div>
                </div>

                <div class="form-group row mt-4">
                    <label class="col-lg-3 col-form-label form-control-label"></label>
                    <div class="col-lg-9 col-md-9">
                        <input
                            type="button"
                            class="btn btn-primary"
                            id="save-changes"
                            value="Save Changes"
                        />
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %} {% block scripts %}
<script src="{{ url_for('static', filename='admin/js/settings.js') }}" defer></script>
{% endblock %}
